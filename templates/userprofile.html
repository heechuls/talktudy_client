
  <ion-view view-title="{{profile.name}}">
  <ion-content class="padding">
    <div id='wrapper'>
      <div id='profile-img'>
        <img id="profile-image" src="img\male.png" width="100px">
      </div>
      <div id='profile-name'>
        <p profile-name>{{profile.name}}</p>
      </div>
      <div id='profile-btn'>
      </div>
    </div>
    <div id='profile-level' class="row">
      <div class="col" width='50%'>Speaking</div>
      <div class="col" width='50%'>Pronunciation</div>
    </div>
    <div id='profile-level' class="row">
      <button  class="button button-positive icon-left ion-arrow-graph-up-right" ng-click="showLevelModal(0, myprofile.speaking_level)" style="margin:10px;width:50%;height:40px;font-size:16px" >Speaking Level : {{profile.speaking_level}}</button>
      <button  class="button button-positive icon-left ion-arrow-graph-up-right" ng-click="showLevelModal(1, myprofile.pronunciation_level)" style="margin:10px;width:50%;height:40px;font-size:16px" >Pronunciation Level : {{profile.pronunciation_level}}</button>
    </div>
      <div id='profile-study' align='center'>
      <table class="heavyTable" id='profile-study-items ' class="tg" border="2px" align = 'center ' style="border-collapse:collapse; border:1px gray solid;">
        <tbody>
          <tr ng-repeat="rows in study_items" ng-model="study_items">
            <td ng-repeat="item in rows">
              <div class="col" style="float:left">{{item.name}}</div>
              <img id="pass_or_fail" class="col" src = {{item.path}} style="width:50px" style="float:left"></img>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </ion-content>
</ion-view>
