<ion-modal-view>
    <ion-header-bar class="bar bar-header bar-positive">
        <h1 class="title">전화영어 참여</h1>
        <button class="button button-clear button-primary" ng-click="phonetalk_modal.hide()">취소</button>
    </ion-header-bar>
    <ion-content class="padding">
        <h3 style="text-align:center">전화영어에 참석하시겠습니까?</h3>
        <div class="list">
            <div class="item item-divider icon-left md-alarm"> 
                전화시간
            </div>
            <ion-radio ng-model="phonetalk_modal.time" name="time" ng-value="1">9시</ion-radio>
            <ion-radio ng-model="phonetalk_modal.time" name="time" ng-value="2">10시</ion-radio>
            <ion-radio ng-model="phonetalk_modal.time" name="time" ng-value="3">11시</ion-radio>
            <div class="item item-divider"> 
                대화시간
            </div>
            <ion-radio ng-model="phonetalk_modal.duration" name="duration" ng-value="1">10분</ion-radio>
            <ion-radio ng-model="phonetalk_modal.duration" name="duration" ng-value="2">30분 이상</ion-radio>
            <div class="item item-divider"> 
                참여 여부
            </div>
            <ion-toggle ng-model="phonetalk_modal.isPhoneTalkParticipated" toggle-class="toggle-calm">참여</ion-toggle>
        </div>
        <button class="button button-full button-positive" ng-click="participateInPhoneTalk()">확인</button>
    </ion-content>
</ion-modal-view>
