<ion-view view-title="로그인" name="login-view">
  <ion-content class="padding" align = "center_vertical">
      <h1 align = "center" style = "margin-top: 50px">TalkTudy</h1>
      <div class="list list-inset" style = "margin-top: 50px">
          <label class="item item-input">
              <input type="text" placeholder="Phone Number" ng-model="data.phonenumber" autocomplete="off">
          </label>
          <label class="item item-input" autocomplete="off">
              <input type="password" placeholder="Password" ng-model="data.password" >
          </label>
      </div>
      <button class="button button-block button-calm" ng-click="login()">Login</button>
    <h4 align = "center" style = "margin-top = 100px">패스워드를 입력해주세요.</h4>
  </ion-content>
</ion-view>
