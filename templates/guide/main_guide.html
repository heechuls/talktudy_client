<ion-view view-title="스터디 소개">
  <ion-content class="padding" align="left">
    <h4>다른 학원 / 스터디 / 어학연수와 다른점은 3가지입니다.
    </h4>
    <br/>
    <h4 style="text-decoration: underline">1. 원어민 교포 </h4>
    <br/>
    <p>
      > 초급은 원어민교포가 좋아요. 원어민은 말도 안통하고 물어볼수도 없고 땀이 납니다. > 원어민은 중급 이상부터 추천이에요.
    </p>
    <br/>
    <h4 style="text-decoration: underline">2. 반복 학습 </h4>
    <br/>
    <p>
      > 언어를 배우는 데 있어서 중요한건 까먹지 않는 거에요. > 다양한 방법으로 했던걸 계속 반복시켜 자연스럽게 기억하게 합니다.</p>
    <h4 style="text-decoration: underline">3. 많은 대화 </h4>
    <br/>
    <p>
      > 대화를 많이 하는 것이 가장 빠르게 영어실력이 늘어요.
    </p>
    <button class="button button-block button-calm" ng-click="ok()" align='bottom'>확인</button>
  </ion-content>
</ion-view>
